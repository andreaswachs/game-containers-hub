name: cobblemon Image CI

on:
  workflow_dispatch:
  push:
    paths:
      - cobblemon/**

permissions:
  id-token: write
  contents: read

jobs:
  push_to_registry:
    name: Push cobblemon image to ECR Public
    runs-on: game-containers-runner
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Load versions from versions.env
        id: versions
        run: |
          # Source the versions file and export to GITHUB_OUTPUT
          while IFS='=' read -r key value; do
            # Skip comments and empty lines
            [[ "$key" =~ ^#.*$ ]] && continue
            [[ -z "$key" ]] && continue
            # Remove leading/trailing whitespace
            key=$(echo "$key" | xargs)
            value=$(echo "$value" | xargs)
            echo "${key}=${value}" >> $GITHUB_OUTPUT
          done < cobblemon/versions.env

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::848765924217:role/ci-game-containers-hub
          aws-region: us-east-1

      - name: Login to ECR Public
        uses: aws-actions/amazon-ecr-login@v2
        with:
          registry-type: public

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./cobblemon
          file: ./cobblemon/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          build-args: |
            COBBLEMON_VERSION=${{ steps.versions.outputs.COBBLEMON_VERSION }}
            MINECRAFT_VERSION=${{ steps.versions.outputs.MINECRAFT_VERSION }}
            FABRIC_LOADER_VERSION=${{ steps.versions.outputs.FABRIC_LOADER_VERSION }}
            FABRIC_INSTALLER_VERSION=${{ steps.versions.outputs.FABRIC_INSTALLER_VERSION }}
            FABRIC_API_VERSION=${{ steps.versions.outputs.FABRIC_API_VERSION }}
            FABRIC_API_MODRINTH_ID=${{ steps.versions.outputs.FABRIC_API_MODRINTH_ID }}
            COBBLEMON_MODRINTH_ID=${{ steps.versions.outputs.COBBLEMON_MODRINTH_ID }}
          tags: |
            public.ecr.aws/k8k6f0h1/cobblemon:latest
            public.ecr.aws/k8k6f0h1/cobblemon:${{ steps.versions.outputs.COBBLEMON_VERSION }}
