name: cobblemon Image CI

on:
  workflow_dispatch:
  push:
    paths:
      - cobblemon/**

permissions:
  id-token: write
  contents: read

jobs:
  push_to_registry:
    name: Push cobblemon image to ECR Public
    runs-on: game-containers-runner
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::848765924217:role/ci-game-containers-hub
          aws-region: us-east-1

      - name: Login to ECR Public
        uses: aws-actions/amazon-ecr-login@v2
        with:
          registry-type: public

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./cobblemon
          file: ./cobblemon/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            public.ecr.aws/k8k6f0h1/cobblemon:latest
            public.ecr.aws/k8k6f0h1/cobblemon:1.7.3
